<mat-toolbar color="primary" class="mat-elevation-z10">
    <mat-toolbar-row>
        <span style="margin-right: 80px;"> <mat-icon style="width: 30px;">account_tree</mat-icon> GAEL SOFT</span>

        <button *ngIf="_authService.loggedIn()" class="mat-elevation-z3" mat-button routerLink="/projects" style="text-decoration: none; color:white; margin-right:10px ;" routerLinkActive="active">Projects</button>
        <button *ngIf="_authService.loggedIn()" class="mat-elevation-z3" mat-button routerLink="/sprints" style="text-decoration: none; color:white; margin-right:10px ;" routerLinkActive="active">Sprints</button>
        <button *ngIf="_authService.loggedIn()" class="mat-elevation-z3" mat-button routerLink="/dashboard" style="text-decoration: none; color:white" routerLinkActive="active">Dashboard</button>

        <span class="example-spacer"></span>
        

    <span style="font-size: 13px; margin-right: 10px;">{{_authService.getUsername()}}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <div mat-card-avatar class="example-header-image mat-elevation-z15"></div>
        </button>
          <mat-menu #menu="matMenu">
            <button *ngIf="!_authService.loggedIn()" mat-menu-item routerLink="/login" routerLinkActive="active">
              <mat-icon>flight_land</mat-icon>
              <span>Login</span>
            </button>
            <button *ngIf="!_authService.loggedIn()" mat-menu-item routerLink="/register" routerLinkActive="active">
              <mat-icon>how_to_reg</mat-icon>
              <span>Register</span>
            </button>

            <button *ngIf="_authService.loggedIn()" (click)="_authService.logoutUser()" mat-menu-item routerLink="/register" routerLinkActive="active">
              <mat-icon>flight_takeoff</mat-icon>
              <span>Logout</span>
            </button>
            
          </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
