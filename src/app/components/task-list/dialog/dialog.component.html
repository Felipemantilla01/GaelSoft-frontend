
    <h4 mat-dialog-title>Create a new task</h4>

    

    <form autocomplete="off">
        <mat-grid-list cols="1" rowHeight="70px">
              <mat-grid-tile>
                <mat-form-field>
                    <input type="text" #title placeholder="Title" class="block" matInput required>                
                </mat-form-field>            
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field>
                    <input type="text" #description placeholder="Description" class="block" matInput required>                
                </mat-form-field>            
            </mat-grid-tile>           
<!--     
            <mat-grid-tile>
                <mat-form-field>
                    <input type="text" #project placeholder="Project" class="block" matInput required>                
                </mat-form-field>            
            </mat-grid-tile> -->

            <mat-grid-tile>
              <mat-form-field >
                  <mat-label>Project</mat-label>
                  <mat-select #project>
                    <mat-option *ngFor="let project of projects" [value]="project.name">
                      {{project.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>          
          </mat-grid-tile>

    
            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Type</mat-label>
                    <mat-select #type >
                      <mat-option *ngFor="let taskType of taskTypes" [value]="taskType">
                        <mat-icon>{{taskType.icon}}</mat-icon> {{taskType.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>          
            </mat-grid-tile>
    
            <mat-grid-tile>
                <mat-form-field >
                    <mat-label>Priority</mat-label>
                    <mat-select #priority>
                      <mat-option *ngFor="let priority of prioritys" [value]="priority">
                        <mat-icon color="{{priority.color}}">{{priority.icon}}</mat-icon> {{priority.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>          
            </mat-grid-tile>
            

            <mat-grid-tile>
                <mat-form-field >
                    <mat-label>Assignee</mat-label>
                    <mat-select #assignee>
                      <mat-option *ngFor="let user of users" [value]="user.username">
                        {{user.username}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>          
            </mat-grid-tile>


          </mat-grid-list>
        
          <mat-dialog-actions>

            <button 
            class=" btn-block" 
            type="submit"  
            mat-raised-button  
            color="primary" 
            (click)="createNew(description.value,project.value,type.value,priority.value,assignee.value, title.value)"
            [disabled]="!!!description.value || !!!project.value || !!!type.value || !!!priority.value || !!!assignee.value || !!!title.value" >
            Create </button> 


        </mat-dialog-actions>  

    </form>
