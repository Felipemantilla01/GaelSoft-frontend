<h3>Your Projects</h3>
<mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let project of ownProjects">
        <div style="width: 100%; height: 100%;">
          <mat-card class="example-card mat-elevation-z10">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{project.name}}</mat-card-title>
            <!-- <mat-card-subtitle>Lead: {{project.lead}}</mat-card-subtitle> -->
            </mat-card-header>            
            <mat-card-content>
              <p>
                {{project.description}}
              </p>

              <img style="width: 40px; margin-right: 10px;" src="https://cdn0.iconfinder.com/data/icons/octicons/1024/mark-github-512.png" alt="">
             <a href="{{project.repository}}"> Repository: {{project.name}} </a>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="onSelect(project._id)" >See</button>
            </mat-card-actions>
          </mat-card>
        </div>
    </mat-grid-tile>
  </mat-grid-list>


  <h3>Other Projects</h3>
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let project of partProjects">
        <div style="width: 100%; height: 100%;">

            <mat-card-header>

              <img style="width: 40px; margin-right: 10px;" src="https://cdn0.iconfinder.com/data/icons/octicons/1024/mark-github-512.png" alt="">
             <a href="{{project.repository}}"> Repository: {{project.name}} </a>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="onSelect(project._id)" >See</button>
            </mat-card-actions>

    </mat-grid-tile>
  </mat-grid-list>

  <div class="fixed-right" >
    <button mat-fab color="primary" title="New Project" (click)="openNewProject()">
      <mat-icon>bookmarks</mat-icon>
    </button>
  </div>
