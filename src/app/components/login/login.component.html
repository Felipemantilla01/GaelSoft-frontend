
<div class="row pt-5">
    <div class="col-md-4 mt-5 mx-auto">
        <form autocomplete="off">
        <mat-card class="example-card ">
            <mat-card-header>
              
              <mat-card-title >Login form</mat-card-title>
              <mat-card-subtitle>Gael Soft</mat-card-subtitle>
            </mat-card-header>
            
            <mat-card-content>
              
                
                   <div class="container">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input name="email" [(ngModel)]="userData.email" type="email" matInput placeholder="felipe@gaelsoft.com" required>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input name="password" [(ngModel)]="userData.password" type="password" matInput placeholder="********" required>
                    </mat-form-field>
                   </div>
                    
                                   
            </mat-card-content>
            <mat-card-actions>
                <div class="container mb-4">
                    <button mat-raised-button (click)="login()" class="btn-block" color="primary">Login</button>
                </div>
            </mat-card-actions>
          </mat-card>
        </form>
    </div>
</div>
